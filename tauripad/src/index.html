<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main>
        <div class="header">
          <h1>Simple Text Editor</h1>
          <h2>Created at UPB Rust Workshop 2024</h2>
        </div>
        <div class="btnMenu">
          <button id="open"  class="grow">Open</button>
          <button id="save"  class="grow">Save</button>
          <button id="clear" class="grow">Clear</button>
        </div>

        <div>
          <textarea class="textarea" placeholder="Enter a message..."></textarea>
        </div>
    </main>
  </body>
</html>
